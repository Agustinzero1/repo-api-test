<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Test API</title>
    <link rel="stylesheet" href="Estilo.css" type="text/css">
</head>

<body>
    <div id="Fondo">
        <div id="Panel_Resultados">
            <div id="Bloque_Location">
                <span id="city" class="Location_Text">City,</span>
                <span id="estate" class="Location_Text">Estate,</span>
                <span id="Country" class="Location_Text">Country</span>
            </div>

            <div class="barra">

            </div>

            <div id="Bloque_Del_Medio">
                <div id="Bloque_Img" class="bloque_medio">
                    <img id="curren_weather_img" src="" alt="">
                    <span id="current_weather_desc">Dscripción Clima</span>
                </div>

                <div id="Bloque_Temp" class="bloque_medio">
                    <span id="Text_Temp">0°c</span>
                </div>

                <div id="Bloque_Data" class="bloque_medio">
                    <span class="bloque_de_datos" id="viento">Viento: XX kmph</span>
                    <span class="bloque_de_datos" id="precip">Precip.: X mm</span>
                    <span class="bloque_de_datos" id="presion">Presión: XXXX mb</span>
                </div>
            </div>

        </div>
    </div>

    <script src="init.js"></script>
    <script src="main.js"></script>
    
</body>

</html>
